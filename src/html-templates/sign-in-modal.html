<div class="modal" role="dialog" aria-label="Sign Up Modal">
    <div class="modal__overlay"></div>
    <div class="modal__content">
        <button class="modal__close">Close button</button>

        <h1 class="modal__title">Sign Up</h1>

        <form class="modal__form" action="http://httpbin.org/post" method="POST">
            <label class="modal__label" for="login">Login</label>
            <input id="login" class="modal__input" type="email" name="login" placeholder="Email">

            <label class="modal__label" for="password">Password</label>
            <input id="password" class="modal__input" type="password" name="password" placeholder="Password">

            <button class="modal__button">Sign Up</button>
        </form>
    </div>
</div>
