<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop | Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400i,600i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    @@include('html-templates/sign-in-modal.html')
    @@include('html-templates/header.html')

    <main class="main shop">
        <nav class="shop-nav">
            <h1 class="shop-nav__title">Shop</h1>
            <ul class="shop-nav__list">
                <li class="shop-nav__list-item dropdown">
                    <button class="dropdown__button">Sort By</button>
                    <ul class="dropdown__menu">
                        <li class="dropdown__menu-item">
                            <button class="dropdown__menu-button" data-mode="popular">Popular</button>
                        </li>
                        <li class="dropdown__menu-item">
                            <button class="dropdown__menu-button" data-mode="cheeper">Cheeper</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <section class="shop-goods" aria-label="goods"></section>

        <button class="button shop__button-more">See more</button>
    </main>

    @@include('html-templates/footer.html')

    <script src="js/index.js"></script>
</body>
</html>
